version: '3.8'

services:
  # MySQL for Auth and InOutBound Services
  mysql-db:
    image: mysql:8.0
    container_name: warehouse_mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: warehouse_db
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init-mysql.sql:/docker-entrypoint-initdb.d/init-mysql.sql

  # Postgres for Product Service
  postgres-db:
    image: postgres:15
    container_name: warehouse_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgrespw
      POSTGRES_DB: product_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # 1. Auth Service
  auth-service:
    build: ./services/auth-service
    container_name: auth_service
    environment:
      PORT: 8081
      DB_HOST: mysql-db
      DB_USER: root
      DB_PASS: rootpassword
      DB_NAME: auth_db
      JWT_SECRET: supersecretkey
    ports:
      - "8081:8081"
    depends_on:
      - mysql-db

  # 2. Product Service
  product-service:
    build: ./services/product-service
    container_name: product_service
    environment:
      PORT: 8082
      DB_HOST: postgres-db
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgrespw
      DB_NAME: product_db
    ports:
      - "8082:8082"
    depends_on:
      - postgres-db

  # 3. In/Out Bound Service
  inoutbound-service:
    build: ./services/inoutbound-service
    container_name: inoutbound_service
    environment:
      PORT: 3000
      DB_HOST: mysql-db
      DB_PORT: 3306
      DB_USER: root
      DB_PASSWORD: rootpassword
      DB_NAME: inoutbound_db
      DB_DIALECT: mysql
    ports:
      - "3000:3000"
    depends_on:
      - mysql-db

  # 4. Inventory Service (Reports)
  inventory-service:
    build: ./services/inventory-service
    container_name: inventory_service
    environment:
      PORT: 8083
      PRODUCT_SERVICE_URL: http://product-service:8082
      INOUTBOUND_SERVICE_URL: http://inoutbound-service:3000
      DB_HOST: mysql-db
      DB_USER: root
      DB_PASSWORD: rootpassword
      DB_NAME: inventory_db
    ports:
      - "8083:8083"

  # Gateway (Nginx)
  gateway:
    image: nginx:alpine
    container_name: warehouse_gateway
    ports:
      - "80:80"
    volumes:
      - ./gateway/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./gateway/nginx/conf.d:/etc/nginx/conf.d
    depends_on:
      - auth-service
      - product-service
      - inoutbound-service
      - inventory-service

volumes:
  mysql_data:
  postgres_data:
