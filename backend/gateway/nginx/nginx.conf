worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/json;

    access_log /var/log/nginx/access.log;
    error_log  /var/log/nginx/error.log;

    # Security settings
    client_max_body_size 10M;
    server_tokens off;

    # Proxy settings
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    server {
        listen 80;

        # CORS settings
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS';
        add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type';

        if ($request_method = OPTIONS) {
            return 204;
        }

        # Auth Service
        location /api/auth/ {
            proxy_pass http://auth-service:3000;
        }

        # Inventory Service (Inbound/Outbound)
        location /api/inbound/ {
            proxy_pass http://inventory-service:3000;
        }

        location /api/outbound/ {
            proxy_pass http://inventory-service:3000;
        }

        # Inbound/Outbound Service
        location /api/inventory/ {
            proxy_pass http://inbound-outbound-service:3000;
        }

        location /api/statistics/ {
            proxy_pass http://inbound-outbound-service:3000;
        }

        location /api/export/ {
            proxy_pass http://inbound-outbound-service:3000;
        }

        # Product Service
        location /api/products/ {
            proxy_pass http://product-service:3000;
        }
    }
}
