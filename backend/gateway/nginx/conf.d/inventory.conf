server {
    listen 80;

    location /api/inventory/ {
        include /etc/nginx/includes/proxy.conf;
        include /etc/nginx/includes/cors.conf;

        proxy_pass http://inventory-service:3000/inventory/;
    }

    location /api/statistics/ {
        include /etc/nginx/includes/proxy.conf;
        include /etc/nginx/includes/cors.conf;

        proxy_pass http://inventory-service:3000/reports/;
    }

    location /api/export/ {
        include /etc/nginx/includes/proxy.conf;
        include /etc/nginx/includes/cors.conf;

        proxy_pass http://inventory-service:3000/export/;
    }
}
